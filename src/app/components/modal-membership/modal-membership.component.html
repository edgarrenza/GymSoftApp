<ion-header>
    <ion-toolbar>
      <ion-title>{{ title }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card class="form-card">
        <form *ngIf="form" [formGroup]="form">

          <ion-item class="input-item">
            <ion-label position="stacked">Tipo</ion-label>
            <ion-input type="text" required formControlName="type"></ion-input>
            <ion-text color="danger" *ngIf="form.controls['type'].touched && form.controls['type'].invalid">
              El tipo de la membresia es requerido
            </ion-text>
          </ion-item>

          <ion-item class="input-item">
            <ion-label position="stacked">Descripción</ion-label>
            <ion-input type="text" required formControlName="description"></ion-input>
            <ion-text color="danger" *ngIf="form.controls['description'].touched && form.controls['description'].invalid">
              La descripción de la membresia es requerida
            </ion-text>
          </ion-item>

            <ion-item class="input-item">
                <ion-label position="stacked">Cost</ion-label>
                <ion-input
                  formControlName="cost"
                  type="number"
                  inputmode="numeric"
                  placeholder="Ingrese el Costo"
                ></ion-input>
                <ion-text color="danger" *ngIf="isInvalid('cost')">
                  El cost es requerido.
                </ion-text>
              </ion-item>

              <!-- Campo Enabled con ion-toggle -->
          <ion-item class="input-item" *ngIf="membershipId">
            <ion-label for="enabled">Enabled</ion-label>
            <ion-toggle formControlName="enabled"></ion-toggle>
          </ion-item>

            <div class="btn-container">
                <ion-button *ngIf="!membershipId" expand="block" color="primary" (click)="create()">
                  Registrar
                </ion-button>
                <ion-button *ngIf="membershipId" expand="block" color="primary" (click)="update()">
                  Actualizar
                </ion-button>
            </div>
        </form>
    </ion-card>
  </ion-content>

  <ion-toast
  [isOpen]="showToast"
  [message]="toastMessage"
  [color]="toastColor"
  duration="2000"
  position="top"
  (didDismiss)="showToast = false">
</ion-toast>
